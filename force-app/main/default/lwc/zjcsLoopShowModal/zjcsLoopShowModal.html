<template>
    <div id="temp">
        <lightning-card title="Object List">
            <template for:each={ObjectList} for:item="item">
                <div key={item.id}>
                    <p>{item.name}</p>
                    <lightning-button label="View Details" onclick={handleViewDetails} data-id={item.id}></lightning-button>
                </div>
            </template>
        </lightning-card>

        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container modalWidthAdjust">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-textarea onchange={handleTextareaChange} value={selectedItemName}></lightning-textarea>
                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}
                            aria-label="Cancel and close">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleConfirmSelect}>Save</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
    </div>
</template>
