<template>
    <lightning-card title="HelloForEach" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.Age}, {contact.Title}
                </li>
            </template>
            <lightning-button class="slds-button ytp-button" onclick={navagateToRecordDetail} label="Create PromotionGoods" title="Create PromotionGoods"></lightning-button>
        </ul>
    </lightning-card>
</template>
